<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcul.css">
    <title>Calculatrce</title>
</head>
<body>
    <section class="calculatrice">
        <form>
            <input type="text" class="ecran">
        </form>
        <div class="buttun">
            <button type="button" class="btn btn-gris" id="clear" >C</button>
            <button type="button" class="btn btn-gris" id="signe">+/-</button>
            <button type="button" class="btn btn-gris" id="percent">%</button>
            <button type="button" class="btn btn-jaune" value="/">/</button>

            <button type="button" class="btn btn-noir" value="7">7</button>
            <button type="button" class="btn btn-noir" value="8">8</button>
            <button type="button" class="btn btn-noir" value="9">9</button>
            <button type="button" class="btn btn-jaune" value="*">*</button>

            <button type="button" class="btn btn-noir" value="4">4</button>
            <button type="button" class="btn btn-noir" value="5">5</button>
            <button type="button" class="btn btn-noir" value="6">6</button>
            <button type="button" class="btn btn-jaune" value="-">-</button>

            <button type="button" class="btn btn-noir" value="1">1</button>
            <button type="button" class="btn btn-noir" value="2">2</button>
            <button type="button" class="btn btn-noir" value="3">3</button>
            <button type="button" class="btn btn-jaune" value="+">+</button>

            <button type="button" class="btn btn-noir"  value="0">0</button>
            <button type="button" class="btn btn-noir" value=".">.</button>
            <button type="button" class="btn btn-jaune" id="egal" >=</button>
        </div>
    </section>

    <script src="calcul.js"></script>
</body>
</html>
